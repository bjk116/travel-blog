<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Travel Blog</title>
	<!--Custom CSS-->
	<link rel="stylesheet" type="text/css" href="../../public/assets/css/style.css">
</head>


<body class="bg">
  <div class="container">
    <div class="jumbotron" id="tagLine">
      <h1 class="text-center animation-target" id="titleLine">Travel Blogger</h1>
      <h2 class="text-center animation-target" id="secondaryTitle">A nomadic free spirirted application for finding your next adventure </h2>
    </div>
    <div class="inputArea">
      <div class="navigation">
      </div>

      <div class="panel-body">
        <form id="input-form">
          <div class="form-group">
            <label for="travel" id="searchLabel">Where would you like to travel too?</label>
            <input class="form-control" id="traveltext" type="text" placeholder="ex. Paris, France">
          </div>
          <button class="btn btn-success" id="submit" type="submit">Search Blogs!</button>
        </form>
      </div>
      

      <div class="world" id="map">
      </div>
 

    <div class="row" id="results">
    </div>



 <Footer> &copy; The Gypsie Kings 2017 </Footer>

</body>

</html>
