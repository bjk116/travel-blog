<body>

 <header>
 	<h1><span>Record.. Share.. Enrich Fellow Travellers..Be The Guide!!!</span></h1>
 </header>

 <form class="form-horizontal" method="POST">
	<fieldset>

		<!-- Form Name -->
		<legend>Blog your Travel Experience!</legend>

		<!-- Text input-->
		<div class="form-group">
			<label class="col-md-4 control-label" for="blogTitle">Title</label>  
			<div class="col-md-5">
				<input id="blogTitle" name="blogTitle" type="text" placeholder="Ex:  My Trip to Paris" class="form-control input-md" required="">
	    
	  		</div>
		</div>

		<!-- Textarea -->
		<div class="form-group">
			<label class="col-md-4 control-label" for="blogBody">Review</label>
	  		<div class="col-md-4">                     
	    		<textarea rows="7" cols="100" class="form-control" id="blogBody" name="blogBody" placeholder="Ex: It was great!"></textarea>
	  		</div>
		</div>

		<!-- Select Basic -->
		<div class="form-group">
			<label class="col-md-4 control-label" for="blogCategory">Catgeory</label>
	  		<div class="col-md-4">
	    		<select id="blogCategory" name="blogCategory" class="form-control">
	      			<option value="1">Tourist Attraction</option>
	      			<option value="2">Restaurant</option>
	      			<option value="3">Hotel</option>
	      			<option value="4">Historical Monument</option>
	      			<option value="5">Cultural Monument</option>
	      			<option value="6">Festival</option>
	      			<option value="7">Other</option>
	    		</select>
	  		</div>
		</div>

		<!-- Text input-->
		<div class="form-group">
			<label class="col-md-4 control-label" for="blogLocation">Location</label>  
			<div class="col-md-4">
			<input id="blogLocation" name="blogLocation" type="text" placeholder="Ex: Paris, France" class="form-control input-md" required="">
			    
			</div>
		</div>

		<!-- Multiple Radios (inline) -->
		<div class="form-group">
	  		<label class="col-md-4 control-label" for="blogRating">Rating</label>
	  		<div class="col-md-4"> 
	    		<label class="radio-inline" for="blogRating-0">
	      			<input type="radio" name="blogRating" id="blogRating-0" value="1">
	      			1
	    		</label> 
	    		<label class="radio-inline" for="blogRating-1">
	      			<input type="radio" name="blogRating" id="blogRating-1" value="2">
	      			2
	    		</label> 
	    		<label class="radio-inline" for="blogRating-2">
	      			<input type="radio" name="blogRating" id="blogRating-2" value="3">
	      			3
	    		</label> 
	    		<label class="radio-inline" for="blogRating-3">
	      			<input type="radio" name="blogRating" id="blogRating-3" value="4">
	      			4
	    		</label> 
	    		<label class="radio-inline" for="blogRating-4">
	      			<input type="radio" name="blogRating" id="blogRating-4" value="5" checked="checked">
	      			5
	    		</label>
	  		</div>
		</div>

		<!-- Button -->
		<div class="form-group">
			<label class="col-md-4 control-label" for="singlebutton"></label>
			<div class="col-md-4">
				<button id="submitBlog" name="singlebutton" class="btn btn-primary" type="submit">Submit</button>
			</div>
		</div>

	</fieldset>
</form>

</body>
</html>
